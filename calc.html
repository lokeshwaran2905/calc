<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calc.js"></script>
</head>
<body>
    <div class="calc">
        <h1>Calculator</h1>
        <input type="number" name="" id="f-number" placeholder="Enter you first number">
        <input type="number" name="" id="l-number" placeholder="Enter you last number">
        <div class="buttons">
            <input type="submit" value="ADD" onclick="add()">
            <input type="submit" value="SUB" onclick="sub()">
            <input type="submit" value="MUL" onclick="mul()">
            <input type="submit" value="DIV" onclick="div()">
        </div>
        <p id="result"></p>
    </div>
</body>
</html>
